<body>
    Hello, is it me Your looking for?
    
    <header>
        <div class="header-content">
            <a href="/">
                <img src="http://www.bootcamps.in/wp-content/uploads/2015/06/code-fellows-shield.png" alt="logo">
            </a>
            <h1>Code Fellows Books</h1>
            <div class="icon-menu"></div>
        </div>
        <nav class="nav-menu">
            <ul>
                <li>

                <li>

            </ul>

    <section id="book-list-view" class="page">
        <ul id="book-list">
            <!-- books here -->
        </ul>


    </section>

    <section id="book-detail-view" class="page">


    </section>
    
    <section id="book-create-view" class="page">
        <form >
            <input id="create-title"  type="text" placeholder="title" required>
            <input id="create-author" type="text" placeholder="author" required>
            <input id="create-isbn" type="text" placeholder="isbn" required>
            <input id="create-url" type="text" placeholder="image_url" required>
            <input id="create-description" type="text" placeholder="description" required>
            <button id="new-book">submit</button>
        </form>
    </section>

    <section id="book-update-view" class="page">
        <form >
            <input id="create-title"  type="text" placeholder="title" >
            <input id="create-author" type="text" placeholder="author" >
            <input id="create-isbn" type="text" placeholder="isbn" >
            <input id="create-url" type="text" placeholder="image_url" >
            <input id="create-description" type="text" placeholder="description" >
            <button id="edit-book">submit</button>
        </form>
    </section>
